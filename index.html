<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="calculator">
            <div id="display">
                <div id="row1">
                <h5>placeholder for display</h5>
                <button type="button" class="clear" value="clear" data-key="8">AC</button>
                <button type="button" class="sign" value="sign">+/-</button>
                <button type="button" class="percent" value="percent">%</button>
                <button type="button" class="divide" value="divide">/</button>
                </div>
                <div id="row2">
                    <button type="button" class="7" value="7">7</button>
                    <button type="button" class="8" value="8">8</button>
                    <button type="button" class="9" value="9">9</button>
                    <button type="button" class="multiply" value="multiply">*</button>
                <div id="row3">
                    <button type="button" class="4" value="4">4</button>
                    <button type="button" class="5" value="5">5</button>
                    <button type="button" class="6" value="6">6</button>
                    <button type="button" class="add" value="add">+</button>
                </div>
                <div id="row4">
                    <button type="button" class="1" value="1">1</button>
                    <button type="button" class="2" value="2">2</button>
                    <button type="button" class="3" value="3">3</button>
                    <button type="button" class="subtract" value="subtract">-</button>
                </div>
                <div id="row5">
                    <button type="button" class="0" value="0">0</button>
                    <button type="button" class="point" value="point">.</button>
                    <button type="button" class="equals" value="equals">=</button>
                </div>

                </div>
            </div>

        </main>
        <script src="script.js"></script>
    </body>
</html>
