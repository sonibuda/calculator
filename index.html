<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="calculator">
            <div id="display">
                <p id="screen">0</p>
            </div>
                <div id="row1">
                    <button type="button" class="clear" value="clear" data-key="8">AC</button>
                    <button type="button" class="sign" value="sign">+/-</button>
                    <button type="button" class="operator" value="%">%</button>
                    <button type="button" class="operator divide" value="/">/</button>
                </div>
                <div id="row2">
                    <button type="button" class="7 digit" value="7">7</button>
                    <button type="button" class="8 digit" value="8">8</button>
                    <button type="button" class="9 digit" value="9">9</button>
                    <button type="button" class="operator multiply" value="*">*</button>
                <div id="row3">
                    <button type="button" class="4 digit" value="4">4</button>
                    <button type="button" class="5 digit" value="5">5</button>
                    <button type="button" class="6 digit" value="6">6</button>
                    <button type="button" class="operator add" value="+">+</button>
                </div>
                <div id="row4">
                    <button type="button" class="1 digit" value="1">1</button>
                    <button type="button" class="2 digit" value="2">2</button>
                    <button type="button" class="3 digit" value="3">3</button>
                    <button type="button" class="operator subtract" value="-">-</button>
                </div>
                <div id="row5">
                    <button type="button" class="0 digit" value="0">0</button>
                    <button type="button" class="point" value=".">.</button>
                    <button type="button" class="equals" value="=">=</button>
                </div>

                </div>
            </div>

        </main>
        <script src="script.js"></script>
    </body>
</html>
